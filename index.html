<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PIZZA WEBPAGE</title>

    <!-----------=======REMIXICON==================-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-----========ICONS========-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!----+++++================HEADER=============-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">
          <img src="equipments/logo-pizza.svg" alt="pizza logo image" />
          Pizza
        </a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li>
              <a href="#home" class="nav__link">Home</a>
            </li>

            <li>
              <a href="#about us" class="nav__link">About us</a>
            </li>

            <li>
              <a href="#popular" class="nav__link">Popular</a>
            </li>

            <li>
              <a href="#products" class="nav__link">Products</a>
            </li>

            <li>
              <a href="#contact" class="nav__link">Contact</a>
            </li>
          </ul>

          <!----Close Button ------->
          <div class="nav__close" id="nav-close">
            <i class="ri-close-large-line"></i>
          </div>
        </div>

        <!----------TOGGLE BUTTON----->
        <div class="nav__toggle" id="nav-toggle">
          <i class="ri-apps-2-fill"></i>
        </div>
      </nav>
    </header>

    <!-------=========MAIN------------===================------>

    <main class="main">
      <!-----------====================HOME===========-->
      <section class="home section" id="Home">
        <div class="home__container container__grid">
          <div class="home__data">
            <h1 class="home__title">
              Crispy and <br />
              Delicious Pizzas
            </h1>
          </div>
        </div>
      </section>

      <!--===============ABOUT====================-->
      <section class="about section" id="about"></section>

      <!------------------=======================POPULAR===============-->
      <section class="popular-section" id="popular"></section>

      <!--------================RECIPE-==================-->
      <section class="recipe-section"></section>
    </main>

    <!--------=======FOOTER-----=====-->
    <footer></footer>

    <script src="script.js"></script>
  </body>
</html>
